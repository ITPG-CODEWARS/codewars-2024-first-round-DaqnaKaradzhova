<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товарен Влак</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #70B9B9;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(112, 185, 185, 0.8);
            color: white;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #70B9B9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            margin: 10px;
            border-radius: 8px;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<header>
    <h1>Товарен Влак</h1>
    <p>Насладете се на колекцията от снимки на товарни влакове!</p>
</header>

<div class="gallery">
    <img src="товарен влак/train-1.jpg" alt="Влак 1">
    <img src="товарен влак/train-2.jpg" alt="Влак 2">
    <img src="товарен влак/train-3.jpg" alt="Влак 3">
</div>

<div style="text-align: center;">
    <a href="index.html" class="button">Обратно към Начало</a>
</div>

</body>
</html>
